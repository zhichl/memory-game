<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game: Matching</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div class="container game-board">
        <header>
            <h1>Memory Game: Matching</h1>
        </header>

        <section class="score-panel">
            
        	<ul class="stars">
                <li><i class="fa"></i></li>
                <li><i class="fa"></i></li>
                <li><i class="fa"></i></li>
        	</ul>

            <span class="moves">0</span> Moves
            
            <div class="restart">
        		<i class="fa fa-repeat"></i>
            </div>

            <div class="timer">00:00:00</div>
            
        </section>

        <ul class="deck">

        </ul>
    </div>

    <div class="container ending-modal">
            <section class="congrats-msg">
                <h1>
                    Congratulations! You Won!
                </h1>
                <div class="stats">
                    <p class="moves-stars"><p>
                    <p class="time-played"></p>
                </div>
            </section>
            <button type="button" class="play-again container"> Play again! </button>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
